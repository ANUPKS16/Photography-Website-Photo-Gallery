<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/335cfdc2a9.js" crossorigin="anonymous"></script>
</head>
<body>
   <!--- contact section start-->
   <div class="contant-section ">
    <div class="contant-info">
    <div><i class="fas fa-map-marker-alt"></i>Address, city, cuntry</div>  
    <div><i class="fas fa-envelope"></i>Contact@email.com</div>
    <div><i class="fas fa-phone"></i>+91 62 019 27 030</div>
  <!----  <div><i class="fas fa-clock"></i>Mon-fri 9:00 AM to 5:00 PM</div>  -->
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="method="post>
            <input type="text" name="name" class="text-box"  placeholder="Your Name" required>
            <input type="email" name="email" class="text-box"  placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" name="submit" class="send-btn" value="Send">
         </form>
    </div>
    </div> 
</body>
</html>
